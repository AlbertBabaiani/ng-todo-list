<div class="custom-container">

    <form name="form" (ngSubmit)="addTodo()">
        <div>
            <input type="text" name="new_todo" [(ngModel)]="search" #input
                
                (blur)="labelAnimation()">
            <label for="new_todo" #label>Add a task</label>
            <button type='reset' (click)="search=''; labelAnimation()">Clear</button>
        </div>
        
        <button type="button" (click)="addTodo()">Add</button>
    </form>
    
</div>
